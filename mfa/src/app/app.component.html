<div class="content" role="main">


  <!-- Resources -->
  <h2>Web Auth Demo</h2>

  <div class="card-container">
    <a class="card" target="_blank" rel="noopener" (click)="login()">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z" /></svg>

      <span>Login...</span>

      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg>
    </a>
  </div>
  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <pre>{{ loginResult | json }}</pre>
  </div>
  <div class="card-container">
    <button class="card" target="_blank" rel="noopener" (click)="registerClick()" [disabled]="!loginResult?.success">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z" /></svg>

      <span>Register...</span>

      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg>
    </button>
  </div>
  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <pre>{{ register | json }}</pre>
  </div>
  <div class="card-container">
    <button class="card" target="_blank" rel="noopener" (click)="signInClick()">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z" /></svg>

      <span>Sign In...</span>

      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" /></svg>
    </button>
  </div>
  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <pre>{{ signin | json }}</pre>
  </div>
  <!-- Highlight Card -->
  <div class="card highlight-card card-small">
    <pre>{{ signInResult | json }}</pre>
  </div>
</div>
